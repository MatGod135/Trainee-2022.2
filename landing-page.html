<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Matflix</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <button>Confira</button>


    <div class="text">
        <h1>Veja o que mais está sendo comentado:</h1>
        <hr>
        <h2>Fique por dentro das trilhas sonoras das séries e filmes </h2>
        <h2>basta clicar na logo do Spotify:</h2>

    </div>

    <div class="spotifylogo">
        <a href="https://open.spotify.com/playlist/60G6IQEwaQs4kkEmBmDSvp?si=d16b8416a1c94629"><img src="img/spotifylogo5.png" class="media-object  img-responsive img-thumbnail"></a>
    </div>
    <div class="headphone">
        <img src="img/headphones.jpg" alt="Personagem ouvindo no Headphone">
    </div>
    
    <div class="traco">
        <hr>
    </div>






    <div class="Roll">
        <div class="slides">    
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <input type="radio" name="slide" id="slide7">

            <div class="slide s1">
                <img src="img/sandman.jpg" alt="Imagem da série 'Sandman'">

            </div>

            <div class="slide">
                <img src="img/getout.jpg" alt="Imagem do filme 'Get out'">
            </div>

            <div class="slide">
                <img src="img/bettercallsaul2.jpg" alt="Imagem da série 'Better Call Saul'">
            </div>

            <div class="slide">
                <img src="img/spiderhead.jpg" alt="Imagem do filme 'Spider head'">
            </div>

            <div class="slide">
                <img src="img/strangerthings2.jpg" alt="Imagem da serie 'Stranger things'">
            </div>

            <div class="slide">
                <img src="img/theumbrellaacademy.jpg" alt="Imagem da serie 'The Umbrella Academy'">
            </div>

            <div class="slide">
                <img src="img/vinlandsaga.jpg" alt="Imagem da animação 'Vinland Saga'">
            </div>
        </div>

        <div class="nav">
            <label class="barr" for="slide1"></label>
            <label class="barr" for="slide2"></label>
            <label class="barr" for="slide3"></label>
            <label class="barr" for="slide4"></label>
            <label class="barr" for="slide5"></label>
            <label class="barr" for="slide6"></label>
            <label class="barr" for="slide7"></label>
        </div>


    </div>



</body>
</html>
