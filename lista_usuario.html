<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>

    <!-- link da font utilizada -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--link do css-->
    <link rel="stylesheet" href="css/lista_usuario.css">

    <!--link do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>lista de Usuários</h1>

    <div class="adicionar">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionar" data-bs-whatever="@mdo">
            Adicionar Usuário
        </button>
    </div>

    <!--início do modal adicionar-->
    <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionando Usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-adicionar">
                    <form>
                    <div class="mb-3">
                        <label for="nome_adiciona" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome_adiciona">
                    </div>
                    <div class="mb-3">
                        <label for="email-adiciona" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email-adiciona" />
                    </div>
                    <div class="mb-3">
                        <label for="senha-adiciona" class="col-form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha-adiciona" />
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fim do modal adicionar-->

    <!--início da tabela de usuários-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
