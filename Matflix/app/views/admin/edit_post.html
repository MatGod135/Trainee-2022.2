<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./img/m3dPNG.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
        <link rel="icon" type="image/x-icon" href="../../../public/assets/m3dPNG.png">
        <link rel="stylesheet" href="../../../public/css/formuser.css">
        <title>Edição de Posts</title>
    </head>
    <body>
        <div class="container overflow-hidden" id="main">
            <img src="../../../public/assets/MatflixLogoText.png" class="img-fluid mx-auto d-block" alt="" id="logo">
           <h2 class="mb-4" id="title">Edição de Post</h2>
           <form action="POST" class="row gy-3 gx-3 align-items-center mt-2">

                <div class="form-group row mb-3">
                    <label for="titulo" class="col-sm-auto col-form-label">Título da Postagem:</label>
                    <div class="col-sm-7">
                        <input type="text" name="" id="titulo" class="form-control" placeholder="Estréia de La casa de Papel">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="prim_para" class="col-sm-auto col-form-label">Primeiro Parágrafo:</label>
                    <div class="col-sm-7">
                        <textarea name="" id="prim_para" cols="3" rows="5" class="form-control" placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                        Sint nostrum ullam maiores dolores, provident quod ea voluptatum itaque quia nisi, corporis corrupti! Hic reiciendis 
                        culpa maiores, cum provident dolorem dolor."></textarea>
                    </div>
                </div>

                <div class="input-group mb-3 row">
                    <label class="col-sm-auto col-form-label me-4" for="arq">Mídia Inclusa:</label>
                    <div class="col-sm-8">
                        <input type="file" class="custom-file-input form-control" id="arq">
                    </div>
                </div>  
                <div class="col-lg">
                    <input type="submit" value="Editar" class="btn-primary formbtn form-control"></input>
                </div>

           </form>
        </div>
    </body>
</html>
