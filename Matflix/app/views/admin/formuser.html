<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./img/m3dPNG.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
        <link rel="stylesheet" href="../../../public/css/formuser.css">
        <title>Cadastro de Posts</title>
    </head>
    <body>
        <div class="container overflow-hidden" id="main">
           <h2 class="mb-2" id="title">Cadastro de Post</h2>
           <form action="POST" class="row gy-3 gx-3 align-items-center mt-2">

                <div class="form-group row mb-3">
                    <label for="titulo" class="col-sm-auto col-form-label">Título da Postagem:</label>
                    <div class="col-sm-5">
                        <input type="text" name="" id="titulo" class="form-control">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="prim_para" class="col-sm-auto col-form-label">Primeiro Parágrafo:</label>
                    <div class="col-sm-5">
                        <textarea name="" id="prim_para" cols="3" rows="5" class="form-control"></textarea>
                    </div>
                </div>

                <div class="input-group mb-3 row">
                    <label class="col-sm-auto col-form-label me-5" for="arq">Enviar mídia:</label>
                    <div class="col-sm-5">
                        <input type="file" class="custom-file-input form-control" id="arq">
                    </div>
                </div>  
                <div class="col-sm-auto">
                    <input type="submit" value="Cadastrar" class="btn-primary formbtn form-control"></input>
                </div>

                <div class="col-sm-auto">
                    <input type="reset" value="Limpar" class="btn-secondary formbtn form-control"></input>
                </div>
           </form>
        </div>
    </body>
</html>
