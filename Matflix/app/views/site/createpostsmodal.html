<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../public/css/createpostsmodal.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="wrapper d-flex">
        <div class="sidebar">
            <li><img src="../../../public/img/logo.png" alt="logo matflix"></li>

            <ul>
                <li><a href="#"><i class="fas fa-home"></i>INICIO</a></li>
                <div class="botaopublique">
                  <li><a href="#"><i class="fas fa-thin fa-square-plus "></i>PUBLIQUE</a></li>
                </div>

                <li><a href="#"><i class="fas fa-thin fa-circle-user"></i>PERFIL </a></li>
                <li><a href="#"><i class="fas fa-solid fa-users"></i>USUÁRIOS </a></li>
                <li><a href="#"><i class="fas fa-solid fa-film"></i>LISTA DE POSTS</a></li>
                <li><a href="#"><i class="fas fa-light fa-chart-simple"></i>DASHBOARD</a></li>
                <li><a href="#"><i class="fas fa-thin fa-door-open"></i>SAIR</a></li>


            </ul>
        </div>
    </div>
    <div class="container overflow-hidden" id="main">
      <img src="../../../public/img/MatflixLogoText.png" class="img-fluid mx-auto d-block" alt="" id="logo">
      <h2 class="mb-4" id="title">Criação de Post</h2>
      <form action="POST" class="row gy-3 gx-3 align-items-center mt-2">
           <div class="form-group row mb-3">
               <label for="titulo" class="col-sm-auto col-form-label">Título da Postagem:</label>
               <div class="col-sm-7">
                   <input type="text" name="" id="titulo" class="form-control">
               </div>
           </div>

           <div class="form-group row mb-3">
               <label for="prim_para" class="col-sm-auto col-form-label">Primeiro Parágrafo:</label>
               <div class="col-sm-7">
                   <textarea name="" id="prim_para" cols="3" rows="5" class="form-control"></textarea>
               </div>
           </div>

           <div class="input-group mb-3 row">
               <label class="col-sm-auto col-form-label me-5" for="arq">Enviar mídia:</label>
               <div class="col-sm-7">
                   <input type="file" class="custom-file-input form-control" id="arq">
               </div>
           </div>  
           <div class="col-sm-6">
               <input type="submit" value="Criar" class="btn btn-lg formbtn form-control"></input>
           </div>

           <div class="col-sm-6">
               <input type="reset" value="Limpar" class="btn btn-lg formbtn form-control"></input>
           </div>

          </form>
          <div class="botaocancelar">
              <button class="btn btn-lg formbtn form-control align-self-center col-sm-6 ">Cancelar</button>
          </div>
   </div>
   <script src="../../../public/js/createpostsmodal.js"></script>
</body>
</html>
