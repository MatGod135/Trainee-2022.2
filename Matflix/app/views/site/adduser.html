<!DOCTYPE html>
<head>
    <meta CHARSET="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../public/css/addform.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Adicionar usuário</title>
</head>
<body>
    <section class="area-adduser">
        <div class="info">
            <div>
                <img src="../../../public/img/logo.png">
            </div>
            <div class="titulo">
                <h1>Adicionando usuário:</h1>
                <hr>
            </div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" placeholder="Nome do usuário">
                <label for="emailuser">E-mail:</label><br>
                <input type="text" name="email" placeholder="E-mail do usuário">
                <label for="senha">Senha:</label><br>
                <input type="password" name="senha" placeholder="Cadastre uma senha" id="Digite-a-senha">
                <input type="submit" value="Adicionar Usuário">
                <input type="button" value="Voltar">


            </form>
        </div>
    </section>
</body>
